<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#8b4513">
  <meta name="description" content="Bill D'Bettabody - Your AI fitness coach">
  
  <title>Today - Bill D'Bettabody</title>
  
  <!-- PWA Manifest -->
  <link rel="manifest" href="/manifest.json">
  
  <!-- Styles -->
  <link rel="stylesheet" href="/css/app.css">
  
  <!-- Tailwind CDN (for utility classes) -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div class="page">
    <div class="container">
      
      <!-- Header -->
      <header class="mb-4">
        <div class="flex items-center justify-center mb-3">
          <img src="/assets/bill-portrait.png" alt="Bill D'Bettabody" class="w-20 h-20 rounded-full border-4 border-amber-800 shadow-lg">
        </div>
        <h1 class="text-center mb-2">Bill D'Bettabody</h1>
        <p class="text-center text-muted" id="today-date"></p>
      </header>

      <!-- Client Summary Card -->
      <div class="card mb-3">
        <div class="card-header">
          <h2 class="card-title mb-1">Your Progress</h2>
          <p class="card-subtitle" id="client-name"></p>
        </div>
        
        <div class="stats-grid">
          <div class="stat-item">
            <span class="stat-value" id="sessions-completed">0</span>
            <span class="stat-label">Sessions Done</span>
          </div>
          <div class="stat-item">
            <span class="stat-value" id="current-week">Week 0</span>
            <span class="stat-label">Current Phase</span>
          </div>
        </div>
      </div>

      <!-- Today's Session Card -->
      <div class="card mb-3" id="session-card">
        <div class="card-header">
          <h2 class="card-title mb-1">Today's Session</h2>
          <p class="card-subtitle" id="session-focus"></p>
        </div>
        
        <div id="session-details">
          <!-- Populated by JavaScript -->
        </div>

        <button class="btn btn-primary btn-block btn-large mt-3" id="start-session-btn">
          Start Session
        </button>
      </div>

      <!-- Daily Nutrition Card -->
      <div class="card mb-3">
        <div class="card-header">
          <h2 class="card-title mb-1">Daily Targets</h2>
          <p class="card-subtitle">Nutrition goals for today</p>
        </div>
        
        <div class="stats-grid">
          <div class="stat-item">
            <span class="stat-value" id="calories-target">0</span>
            <span class="stat-label">Calories</span>
          </div>
          <div class="stat-item">
            <span class="stat-value" id="protein-target">0g</span>
            <span class="stat-label">Protein</span>
          </div>
        </div>
      </div>

      <!-- Talk to Bill Button -->
      <button class="btn btn-secondary btn-block mb-3" id="chat-btn">
        ðŸ’¬ Talk to Bill
      </button>

      <!-- Progress Link -->
      <div class="text-center">
        <a href="/progress.html" class="text-muted" style="text-decoration: none;">
          View Progress & History â†’
        </a>
      </div>

    </div>
  </div>

  <!-- Scripts -->
  <script src="/js/mock-data.js"></script>
  <script src="/js/api.js"></script>
  <script src="/js/app.js"></script>
  <script src="/js/dashboard.js"></script>
</body>
</html>
